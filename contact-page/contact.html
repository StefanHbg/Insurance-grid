<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact page</title>
</head>
<body>
    <div class="page-wrapper">
        <header class="hero">
            <div class="inner-container-hero">
                <h1 class="hero-text">Oh hello there!</h1>
            </div>
        </header>
        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="../index/index.html">Home</a>
                </li>
                <li class="menu-item">
                    <a href="#">Our offer</a>
                </li>
                <li class="menu-item">
                    <a href="#">Why us</a>
                </li>
                <li class="menu-item">
                    <a id="highlight-current-page" href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <main class="main-form">
            <div class="main-header-left">
                <h1 class="main-heading">Whats on your<br>mind?</h1>
            </div>
            <div class="main-header-right">
                <form action="#">
                    <label for="email">Your email</label><br>
                    <input type="email" name="Your email" id="email">
                    <label for="message">Your message</label><br>
                    <textarea name="message" id="message" rows="10">Dear insurance company...</textarea>
                </form>
                <a class="btn inner-container-btn" href="#">Send message</a>
            </div>
        </main>
        <footer>
            <div class="bottom-section">
                <div class="bottom-section-wrap">
                    <div class="bottom-container">
                        <h1 class="bottom-heading">Come visit us!</h1>
                        <p class="bottom-paragraph">2219 Griffin Street<br>San Francisco</p>
                    </div>
                </div>
            </div>
            <div class="empty-space"></div>
